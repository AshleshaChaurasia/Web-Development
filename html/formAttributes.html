<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="age">I am 18&plus;</label>
            <input type="checkbox" id="age" name="age" checked>
        </div>
        <div>
            <label for="apple">Apple</label>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="mango">Mango</label>
            <input type="radio" id="mango" name="fruit" value="mango">
            <label for="banana">Banana</label>
            <input type="radio" id="banana" name="fruit" value="banana">
        </div>
        <div>
            <label for="math">Maths</label>
            <input type="checkbox" name="sub" id="math" value="math">
            <label for="eng">English</label>
            <input type="checkbox" name="sub" id="eng" value="eng">
            <label for="sci">Science</label>
            <input type="checkbox" name="sub" id="sci" value="sci">
        </div>
        <div>
            <label for="volume">Volume</label>
            <input type="range" min="0" max="100" name="vol" id="volume" value="30" step="10">
        </div>
        <div>
            <label for="feedback">Give your feedback please</label>
            <textarea name="feed" id="feedback" cols="30" rows="5" ></textarea>
        </div>
        <div>
            <label for="profession">Profession</label>
            <select name="profession" id="profession">
                <optgroup>
                    <option>Student</option>
                    <option value="bsc">B.Sc</option>
                    <option value="btech">B.Tech</option>
                </optgroup>
                <optgroup>
                    <option>Working Professional</option>
                    <option value="dev">Developer</option>
                    <option value="coder" selected>Coder</option>
                </optgroup>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
