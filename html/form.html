<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your name" id="username" name="user">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" name="pass">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter your age" id="age" name="age">
        </div>
        <div>
            <label for="time">Time</label>
            <input type="time" placeholder="Enter current time" id="time" name="time">
        </div>
        <div>
            <label for="date">Book slot</label>
            <input type="date" placeholder="Slot date" id="date" name="date">
        </div>
        <button type="submit">Submit</button>
        <button type="button">Click me</button>
        <button type="reset">Reset</button>
    </form>

    <hr>

    <form action="www.google.com">
        <div>
            <label for="search">Search</label>
            <input type="text" placeholder="Search here" id="search" name="q">
        </div>
        <button type="submit">Search</button>
    </form>
</body>
</html>
