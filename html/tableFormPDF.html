<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <form action="/server">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            Sex : 
            <input type="radio" id="male" name="sex" value="m">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="f">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="NA">Select an option</option>
                <option value="ind">India</option>
                <option value="ch">China</option>
                <option value="amer">America</option>
            </select>
        </div>
        <div>
            <label for="msg">Message : </label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" id="subscibe" name="subs">
            <label for="subscibe">Subscribe?</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <form action="/server">
        <caption><h1>Feedback Form</h1></caption>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" id="name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" placeholder="Write your email" id="email" name="email">
        </div>
        <div>
            <label for="msg">Message:</label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        </div>
        <div>
            Rate us out of 5: <br>
            <input type="radio" id="1" name="rate" value="1">
            <label for="1">1</label><br>
            <input type="radio" id="2" name="rate" value="2">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="rate" value="3">
            <label for="3">3</label><br>
            <input type="radio" id="4" name="rate" value="4">
            <label for="4">4</label><br>
            <input type="radio" id="5" name="rate" value="5">
            <label for="5">5</label><br>
        </div>
        <div>
            <button type="submit">Send your message&excl;</button>
        </div>
    </form>
</body>
</html>
